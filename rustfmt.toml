# Rustfmt configuration for WRT consistency
# Only stable options to avoid crashes

# Basic formatting
edition = "2021"
hard_tabs = false
tab_spaces = 4

# Line width
max_width = 100

# Stable settings
use_field_init_shorthand = true
use_try_shorthand = true
match_block_trailing_comma = true
chain_width = 80
single_line_if_else_max_width = 80
